<!DOCTYPE html>

<html lang="ru">

<head>
	<title>
		HTML - FORMS
	</title>
	<meta http-equiv = "Content-type"content = "text/html;charset=utf-8">
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<p>Name</p>
			<input placeholder="Name" tabindex="1" type="text" name="username">
		</div>
		<div>
			<p>Password</p>
			<input tabindex="2" type="password" name="password">
		</div>
		<div>
			<p>Phone number</p>
			<input tabindex="3" type="tel" name="userphone">
		</div>
		<div>
			<p>Sex</p>
			<div>
				<input tabindex="4" type="radio" name="gender" value="male"> Male
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female"> Female
			</div>
		</div>
		<div>
			<p>Property</p>
			<div>
				<input tabindex="5" checked type="checkbox" name="bike" value="yes"> Bike
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes"> Car
			</div>
			<div>
				<input disabled tabindex="7" type="checkbox" name="house" value="yes"> House
			</div>
		</div>
		<div>
			<p>Additional information</p>
			<textarea tabindex="8" name="text"></textarea>
		</div>
		<div>
			<p>Add photo</p>
			<input tabindex="9" type="file" name="">
		</div>
		<div>
			<p>Favourite color</p>
			<select tabindex="10" name="color">
				<option color="white">White</option>
				<option color="black">Black</option>
			</select>
		</div>
		<div>
			<p>Action</p>
			<button tabindex="11" type="submit">Send</button>
			<button tabindex="12" type="reset">Clear</button>
		</div>
	</form>
</body>
</html>
